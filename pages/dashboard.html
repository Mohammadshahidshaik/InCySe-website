<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Power Plant System</title>
  <link rel="stylesheet" href="../css/dashboard.css">
  
  <!-- Chart.js for Bar Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- JustGage for Gauge Charts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.3.0/raphael.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/justgage/1.4.0/justgage.min.js"></script>

  <!-- Socket.io for WebSocket Communication -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">Power Plant</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="logout.html">Logout</a></li>
      </ul>
    </nav>
  </header>

  <main class="dashboard">
    <h1>System Dashboard</h1>
    <!-- Gauge Charts Section -->
    <section class="dashboard-section">
        <div class="section-header">
            <h2>State Values</h2>
            <button class="refreshButton">Refresh Data</button>
        </div>
        <div class="gauge-grid">
            <div class="chart-container">
                <h3>P1 PCV01D</h3>
                <div id="gaugeP1_PCV01D"></div>
            </div>
            <div class="chart-container">
                <h3>P1 PCV02D</h3>
                <div id="gaugeP1_PCV02D"></div>
            </div>
            <div class="chart-container">
                <h3>P2 SCO</h3>
                <div id="gaugeP2_SCO"></div>
            </div>
            <div class="chart-container">
                <h3>P3 LCV01</h3>
                <div id="gaugeP3_LCV01"></div>
            </div>
            <div class="chart-container">
                <h3>P3 LCP01</h3>
                <div id="gaugeP3_LCP01"></div>
            </div>
        </div>
    </section>
    

    <!-- Bar Charts Section -->
    <section class="dashboard-section">
        <div class="section-header">
            <h2>Measure Values</h2>
            <button class="refreshButton">Refresh Data</button>
        </div>
      <!-- <h2>Measure Values</h2> -->
      <div class="chart-grid">
        <div class="chart-row">
          <div class="chart-container">
            <h3>P1 Measure Data</h3>
            <canvas id="barP1_Measure"></canvas>
          </div>
        </div>

        <div class="chart-row">
          <div class="chart-container">
            <h3>P2 Measure Data</h3>
            <canvas id="barP2_Measure"></canvas>
          </div>
        </div>

        <div class="chart-row">
          <div class="chart-container">
            <h3>P3 Measure Data</h3>
            <canvas id="barP3_Measure"></canvas>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Power Plant System. All rights reserved.</p>
  </footer>

  <!-- Load JavaScript after libraries -->
  <script src="../js/dashboard.js"></script>
</body>
</html>
